<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    <a th:href="@{/}" class="link">
        Back To List
    </a>
</p>
<div>
    <form th:action="@{/edit-product}" th:object="${product}" method="post" novalidate="novalidate" enctype="multipart/form-data">

        <table>
            <tr>
                <td>ID:</td>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>NAME:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>PRICE:</td>
                <td><input type="text" th:field="*{price}"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="file" th:field="*{images}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Edit Product"></td>

            </tr>

        </table>
    </form>
</div>

</body>
</html>
