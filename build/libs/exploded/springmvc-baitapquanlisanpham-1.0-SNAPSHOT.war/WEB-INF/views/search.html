<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/}" class="link">
        Back To List
    </a>
</p>
<div>
    <div th:each="product,iterStat : ${products}">
        <div class="product-item">
            <p th:text="${product.id}"></p>
            <p th:text="${product.name}"></p>
            <p th:text="${product.price}"></p>
        </div>
    </div>
</div>

</body>
</html>
