<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/}" class="link">
        Back To List
    </a>
</p>

<div>
    <form th:action="@{/delete-product}" th:object="${product}" method="post">

        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" name="id"></td>
            </tr>
            <tr>
                <td>NAME:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>PRICE:</td>
                <td><input type="text" th:field="*{price}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Delete Product"></td>

            </tr>

        </table>
    </form>
</div>

</body>
</html>
